<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
    
        function tellAStory(character = "Marley", activity = "run", owner = "Marie") {
            document.write(`Once upon a time, a dog called ${character}, it loved ${activity}, his owner ${owner} died`)
        }

        tellAStory("Rex", undefined, "Joe")

    </script>
</head>
<body>

    <div id="output"></div>

</body>
</html>
