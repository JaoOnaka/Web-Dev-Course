<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!--
        width=device-width -> nosso viewport vai ocupar a largura total do dispositivo (celular, tablet, computador...)
        initial-scale=1 -> define um zoom padrão, quando tiver tela menor, ele se adapta, o mesmo para uma tela maior
        shrink-to-fit=no -> quando você tem um conteúdo que ultrapassa o viewport (área de visualização), ele encolhe o conteúdo, para conseguirmos ver
      -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Bootstrap - Elementos flutuantes</title>

  </head>
  <body style="margin-bottom: 200px;padding: 16px;">
    
    <!-- 
      Aplicação de Margin

      mt -> Margin Top
      mb -> Margin Bottom
      ml -> Margin Left
      mr -> Margin Right
      mx -> Margin no eixo x (horizontal) esquerda/direita -> mr + ml
      my -> Margin no eixo y (vertical) top/bottom -> mt + mb
      m -> Margin em todos os lados
      Valor a definir (0 até 5)
    -->

    <h1 class="bg-success" style="margin: 0;">Margin</h1>
    <p class="bg-success mt-1 ml-4 mr-5 mb-3">Conteúdo Principal</p>
    <h1 class="bg-success">Margin</h1>

    <br>
    <br>
    
    <!--
      Aplicação de Padding

      pt -> Padding Top
      pb -> Padding Bottom
      pl -> Padding Left
      pr -> Padding Right
      px -> Padding no eixo x (horizontal) esquerda/direita
      py -> Padding no eixo y (vertical) top/bottom
      p -> Padding em todos os lados
      Valor a definir (0 até 5)
    -->
    
    <h1 class="bg-success">Padding</h1>
    <p class="bg-success p-5">Conteúdo Principal</p>
    <h1 class="bg-success">Padding</h1>

    <br>
    <br>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
