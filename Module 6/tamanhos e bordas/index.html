<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!--
        width=device-width -> nosso viewport vai ocupar a largura total do dispositivo (celular, tablet, computador...)
        initial-scale=1 -> define um zoom padrão, quando tiver tela menor, ele se adapta, o mesmo para uma tela maior
        shrink-to-fit=no -> quando você tem um conteúdo que ultrapassa o viewport (área de visualização), ele encolhe o conteúdo, para conseguirmos ver
      -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Bootstrap - Tamanhos e bordas</title>

  </head>
  <body style="margin-bottom: 200px;width: 600px; margin: 0 auto;">
    
    <!-- Classes de Largura -->
    <div class="bg-primary w-25">Width 25%</div>
    <div class="bg-primary w-50">Width 50%</div>
    <div class="bg-primary w-75">Width 75%</div>
    <div class="bg-primary w-100">Width 100%</div>
    <div class="bg-primary w-auto">Width auto</div>

    <br>
    <br>

    <!-- Classes de altura -->
    <div style="height: 300px;border: 1px solid gray;">
      <div class="bg-warning d-inline-block h-25">Heigh 25%</div>
      <div class="bg-warning d-inline-block h-50">Heigh 50%</div>
      <div class="bg-warning d-inline-block h-75">Heigh 75%</div>
      <div class="bg-warning d-inline-block h-100">Heigh 100%</div>
      <div class="bg-warning d-inline-block h-auto">Heigh auto</div>
    </div>

    <br>
    <br>

    <!--
      Bordas

        border        -> Todas as bordas
        border-top    -> Borda superior
        border-bottom -> borda inferior
        border-right  -> borda direita
        border-left   -> borda esquerda

      Cores de bordas
      class border-<cor>: primary, secondary, success, info, warning, danger, light, dark, white
    -->
    <div class="bg-white mb-2 border border-primary">Todas as bordas</div>
    <div class="bg-white mb-2 border-top">Borda superior</div>
    <div class="bg-white mb-2 border-bottom">Borda inferiors</div>
    <div class="bg-white mb-2 border-right">Borda direita</div>
    <div class="bg-white mb-2 border-left">Borda esquerda</div>

    <br>
    <br>

    <!--
      Border Radius
      Opções:
        rounded, rounded-top, rounded-right, rounded-left, rounded-circle
    -->
    <div class="bg-light mb-2 border rounded">Rounded</div>
    <div class="bg-light mb-2 border rounded-top">Rounded top</div>
    <div class="bg-light mb-2 border rounded-bottom">Rounded bottom</div>
    <div class="bg-light mb-2 border rounded-right">Rounded right</div>
    <div class="bg-light mb-2 border rounded-left">Rounded left</div>
    <div class="bg-light mb-2 p-5 border w-25 rounded-circle">Rounded circle</div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
