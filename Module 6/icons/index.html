<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bootstrap - √çcones</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="iconic/font/css/open-iconic-bootstrap.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
</head>
<body style="margin-bottom: 20px; padding: 16px;">

    <!--
        Podem ser usados:
        Iconic: https://useiconic.com/open#icons
        Bootstrap: https://getbootstrap.com/docs/4.0/extend/icons/
        Font Awesome: https://fontawesome.com
    -->
    
    <h3 class="border-bottom">Iconic</h3>
    <span class="oi oi-bell display-3 text-danger"></span>
    <i class="oi oi-clock display-3 text-success"></i>
    <button class="btn btn-dark btn-lg">
        <i class="oi oi-clock"></i>
        Clique aqui
    </button>

    <h3 class="border-bottom">Font Awesome</h3>
    <i class="fas fa-battery-half text-warning display-3"></i>
    <span class="fas fa-bomb text-danger display-3"></span>
    <button class="btn btn-dark btn-lg">
        <i class="fas fa-bomb text-danger"></i>
        Clique aqui
    </button>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
