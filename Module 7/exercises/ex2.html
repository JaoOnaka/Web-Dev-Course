<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <script>
        var name = prompt("Name:")
        var height = parseFloat(prompt("Height (cm):"))
        var weight = parseFloat(prompt("Weight:"))
        var bmiString

        height = height/100
        var bmi = weight/((height)^2)

        if(bmi < 16) {bmiString ="Low weight, very serious"}
        else if(bmi >= 16 && bmi <= 16.99) {bmiString ="Low weight, serious"}
        else if(bmi >= 17 && bmi <= 18.49) {bmiString ="Low weight"}
        else if(bmi >= 18.5 && bmi <= 24.99) {bmiString ="Normal weight"}
        else if(bmi >= 25 && bmi <= 29.99) {bmiString ="Overweight"}
        else if(bmi >= 30 && bmi <= 34.99) {bmiString ="Class 1 obesity"}
        else if(bmi >= 35 && bmi <= 39.99) {bmiString ="Class 2 obesity"}
        else if(bmi >= 40) {bmiString = "Class 3 obesity"}

        document.write(name + " has a bmi equal to " + bmi + " classified as: " + bmiString)
    </script>
</head>
<body>
    
</body>
</html>
