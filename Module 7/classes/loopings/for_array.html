<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <script>

        var fruit_list = Array()

        fruit_list[0] = "Banana"
        fruit_list[1] = "Apple"
        fruit_list[2] = "Strawberry"
        fruit_list[3] = "Grapes"

        console.log(fruit_list.length)
        var y = 0
        while(y < fruit_list.length) {
            document.write(fruit_list[y] + "<br/>")
            y++
        }

    </script>
</head>
<body>
    
</body>
</html>
