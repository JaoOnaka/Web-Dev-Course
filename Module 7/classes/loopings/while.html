<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <script>

        var x = 1

        document.write("start <br/>")

        while(x <= 10) {
            // if(x === 5) {
            //     break
            // }
            
            x++

            if(x === 5) {
                continue
            }

            document.write(x + "<br/>")
        }

        document.write("end <br/>")

    </script>
</head>

</body>
</html>
