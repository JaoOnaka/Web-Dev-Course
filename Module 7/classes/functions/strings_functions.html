<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <script>
    
        var name = " Jao Onaka "
        
        document.write(name.length)
        document.write(name.charAt())
        document.write(name.indexOf(''))
        document.write(name.replace("Onaka", "OnlyATest"))
        document.write(name.substr(6, 4))
        document.write(name.toLowerCase())
        document.write(name.toUpperCase())
        document.write(name.trim())


    </script>
</head>
<body>
    
</body>
</html>
